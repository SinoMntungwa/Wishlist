<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viepoint" content="width=device-width, initial-scale=1"/>
        <title>20th Birthday Wishlist For Her</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

        <style>

            body {
                background-color: linear-gradient(135deg, #f6d8e5);
                font-family: 'Montserrat', Arial, sans-serif;
                color: #3d3352;
                margin: 0;
                padding: 0;
            }

            h1 {
                font-family: 'Great Vibes', cursive;
                font-size: 2.6em;
                color: #c2185b;
                text-align: center;
                margin-top: 2.2rem;
                margin-bottom: 1rem;
                letter-spacing: 1.5px;
                text-shadow: 0 2px 10px #ffebee;
            }

            .wishlist {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
                max-width: 900px;
                margin: 2rem auto;
                padding: 0 1.2rem 2.5rem 1.2rem
            }

            .wishlist-item {
                background: #fff8fa;
                border-radius: 20px;
                box-shadow: 0 8px 24px rgaba(144, 85, 112, 0.14);
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 28px 18px 18px 8px;
                transition: transform 0.2s, box-shadow 0.2s;
                position: relative;
                overflow: hidden;
            }

            .wishlist-item:hover {
                transform: scale(1.04) rotate(-1deg);
                box-shadow: 0 16px 48px rgba(144, 85, 112, 0.25);
                background: #f9e6ef;
            }

            .item-img {
                width: 100px;
                height: 100px;
                border-radius: 16px;
                object-fit: cover;
                box-shadow: 0 2px 12px #e2f0cb88;
                margin-bottom: 15px;
                border: 5px solid #fff;
            }

            .item-text {
                font-family: 'Montserrat', Arial, sans-serif;
                font-size: 1.1rem;
                font-weight: 600;
                text-align: center;
                color: #624760;
                margin-bottom: 0;
                letter-spacing: 0.6px;   
            }

            .note {
                text-align: center;
                font-size: 1.1rem;
                margin-bottom: 2.8rem;
                color: #887288;
                font-family: 'Montserrat' Arial, sans-serif;
            }

            @media (max-width: 700px) {
                .wishlist {
                    grid-template-columns: 1fr;
                    gap: 22px;
                }
            }
        </style>
    </head>
    <body>

        <h1>20th Birthday Wishlist For Her</h1>
        <div class="wishlist">
            <div class="wishlist-item">
                <img class="item-img" src="Birthday Cake.jfif" alt="Cake"/>
                <div class="item-text">Personalized Vanilla Cake</div>
            </div>
            <div class="wishlist-item">
                <img class="item-img" src="20th Birthday Decorations.jfif" alt="Balloons"/>
                <div class="item-text">Rose Gold Balloons</div>
            </div>
            <div class="wishlist-item">
                <img class="item-img" src="nails.jfif" alt="Nails"/>
                <div class="item-text">Manicure & Pedicure</div>
            </div>
            <div class="wishlist-item">
                <img class="item-img" src="flowers.jfif" alt="Flowers"/>
                <div class="item-text">White Roses</div>
            </div>
            <div class="wishlist-item">
                <img class="item-img" src="water park.jfif" alt="Adventure"/>
                <div class="item-text">Water Park</div>
            </div>
            <div class="wishlist-item">
                <img class="item-img" src="Perfume.jfif" alt="Perfume"/>
                <div class="item-text">Lattafa Perfume</div>
            </div>
            <div class="wishlist-item">
                <img class="item-img" src="van cleef pearly white jewlery set.jfif" alt="jewlery"/>
                <div class="item-text">jewlery</div>
            </div>
            <div class="wishlist-item">
                <img class="item-img" src="Short boho braids.jfif" alt="Hair"/>
                <div class="item-text">Goddess Braids</div>
            </div>
            <div class="wishlist-item">
                <img class="item-img" src="tote bag.jfif" alt="Bag"/>
                <div class="item-text">Hand Bag</div>
            </div>
            <div class="wishlist-item">
                <img class="item-img" src="lashes.jfif" alt="Lashes"/>
                <div class="item-text">Classic Lashes</div>
            </div>
        </div>


        <p class="note">A curated list to make her 20th birthday unforgettable!</p>

    </body>
</html>

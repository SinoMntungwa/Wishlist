<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viepoint" content="width=device-width, initial-scale=1"/>
        <title>20th Birthday Wishlist For Her</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

        <style>

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: linear-gradient(135deg, #ffe4ec, #ffd6e8);
                font-family: 'Segoe UI', sans-serif;
                color: #333;
                text-align: center;
                padding: 1rem;
            }

            h1 {
                font-size: 2.8em;
                color: #d14b72;
                margin-bottom: 2.5rem;
                text-shadow: 2px 2px 5px rgba(225, 192, 203, 0.6);
            }

            .wishlist {
                list-style: none;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1.5rem;
                margin-bottom: 1.5rem;
                padding: 0
            }

            .wishlist li {
                background: #fff;
                border: 2px solid #ff9fba;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08); /* Fixed typo */
                padding: 1rem;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .wishlist li:hover {
                transform: translateY(-8px);
                box-shadow: 0 8px 20px rgba(255, 159, 186, 0.65);
            }

            .wishlist img {
                width: 110px;
                height: 110px;
                border-radius: 50%;
                object-fit: cover;
                margin-bottom: 0.7rem;
                border: 3px solid #ff9fba;
            }

            .wishlist span {
                display: block;
                font-size: 1.1rem;
                color: #444;
                font-weight: 500;   
            }

            .footer {
                font-size: 1rem;
                color: #888;
                margin-top: 1rem;
            }

            @media (max-width: 700px) {
                .wishlist {
                    grid-template-columns: 1fr;
                    gap: 22px;
                }
            }

            .confetti {
                position: fixed;
                top: -10px;
                border-radius: 50%;
                opacity: 0.8;
                z-index: 9999;
                pointer-events: none;
                animation: fall 5s linear infinite;
            }

            @keyframes fall {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 0.8;
                }
                100% {
                    transform: translateY(110vh) rotate(360deg);
                    opacity: 0.3;
                }
            }

        </style>
    </head>
    <body>

        <script>
            const colors =["#FFB6C1", "#FFC0CB", "#FF69B4", "#FF1493", "#DB7093"];
            const numParticles = 60;

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement("div");
                particle.classList.add("confetti");
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDelay = Math.random() * 3 + "s";
                particle.style.width = particle.style.height = Math.random() * 8 + 6 + "px";
                document.body.appendChild(particle);   // Append to body!
            }

            </script>

        </li>

        </li>
            <li>

            </li>
            <li>

                <span>jewlery</span>

        <p class="footer">A curated list to make her 20th birthday unforgettable!</p>
    </body>
</html>
